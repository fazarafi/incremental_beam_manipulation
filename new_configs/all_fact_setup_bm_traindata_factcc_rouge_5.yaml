tgen_seq2seq_config: "new_configs/model_configs/seq2seq_model.yaml"

# scorer: 'identity'
scorer: 'fact_rouge'
res_save_format:
  'fact_rouge-ignore-{}.txt'
beam_sizes:
  - 5
  - 10
  - 15
only_rerank_final: false
beam_save_path: "output_files/saved_beams/z12_{}_{}_fact_full_{}_train_{}.pickle"
# "output_files/saved_beams/z12_xsum_bart_fact_factcc_full_{}_train_{}.pickle"
get_train_beam: true
save_progress_file: "output_files/saved_beams/z12_{}_{}_fact_full_{}_train_{}_progress.pickle"